<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let MyDate = function (day, month, year) {
    
            this.day = day;
            this.month = month;
            this.year = year;
    
            this.getDay = function () {
                return this.day;
            }
            this.getMonth = function () {
                return this.month;
            }
            this.getYear = function () {
                return this.year;
            }
            this.setDay = function (day) {
                this.day = day;
            }
            this.setMonth = function (month) {
                this.month = month;
            }
            this.setYear = function (year) {
                this.year = year;
            }
            // Phương thức setDate để thiết lập ngày, tháng, và năm
            this.setDate = function (day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
            // Phương thức toString trả về chuỗi định dạng dd/mm/yyyy
            this.toString = function () {
                return this.day + "/" + this.month + "/" + this.year;
            }
    
        };
        
        let date = new MyDate(2, 2, 2007);
    
        // Sử dụng setDate để thiết lập lại ngày, tháng, và năm
        date.setDate(12, 10, 2019);
    
        // Sử dụng toString để lấy chuỗi ngày tháng
        alert(date.toString());
    </script>
    
</body>

</html>
