<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let value = +prompt("Nhập số: ");
        let numbers = [-3, 5, 1, 3, 2, 10];
        let index = -1; // Khởi tạo biến index

        for (let i = 0; i < numbers.length; i++) {
            if (value == numbers[i]) {
                index = i; // Cập nhật biến index nếu tìm thấy giá trị
                alert("Số " + numbers[i] + " ở vị trí thứ " + i);
            }
        }

        if (index > -1) {
            alert("Số " + value + " không nằm trong mảng" );
        } else {
            alert("Value " + value + " not found");
        }

    </script>
</body>

</html>
